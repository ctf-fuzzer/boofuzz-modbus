[loggers]
keys=root,modbus_logger

[handlers]
keys=cmdshow,fileshow

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=cmdshow

[handler_cmdshow]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[handler_fileshow]
class= FileHandler
level=DEBUG
formatter=formatter
args=('modbus_fuzzer.log', 'w')

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s